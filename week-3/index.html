<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocktail Mixer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cocktail Mixer</h1>
    <nav>
      <button id="browseTab" class="tab-btn active">Browse</button>
      <button id="favoritesTab" class="tab-btn">Favorites</button>
    </nav>
  </header>

  <main>
    <section id="cocktailList" class="grid"></section>

    <div class="controls">
      <button id="loadMoreBtn">Load More</button>
      <button id="refreshBtn">Refresh</button>
    </div>
  </main>

  <!-- Cocktail Detail Modal -->
  <div id="detailModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="drinkName"></h2>
      <img id="drinkImage" alt="Cocktail" loading="lazy">

      <div id="ingredients" class="ingredients-list"></div>
      <p id="instructions"></p>
      <p><strong>Glass:</strong> <span id="glassType"></span></p>

      <button id="favoriteBtn">Add to Favorites</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
